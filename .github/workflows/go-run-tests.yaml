name: Run Go unit tests
on:
    push:
        branches: ["dev", "main", "mattkuznicki-ll/super-linter-addition"]
    pull_request:
        branches: ["dev", "main"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Go
              uses: actions/setup-go@v4
              with:
                  go-version: '1.20.x'
            - name: Install dependencies
              run: go get .
            - name: Test with the Go CLI
              run: go test -v ./...
