# This workflow executes several linters on changed files based on languages
# used in your code base whenever you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint non-Golang files

on:  # yamllint disable-line rule:truthy
  push:
    branches: ['dev', 'main', 'mattkuznicki-ll/super-linter-addition']
  pull_request:
    branches: ['dev', 'main']
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files
          # within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "dev"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The golangci-lint in the GitHub super-linter package
          # appears to be broken as of 2023-06-15.
          # It throws out spurrious typecheck errors, apparently a consequence
          # of a mismatch in versions between Go and golangci-lint in the
          # Docker container.
          # For pushes to GitHub we use a separate action to run the
          # golangci-lint linter, which seems to do the job well.
          VALIDATE_GO: false
